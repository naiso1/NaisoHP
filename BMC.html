        :root {

        * {

        body {

            background: var(--primary-gradient);

            overflow-x: hidden;

        .hero {
            text-align: center;
            color: #fff;

        .portal-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            font-size: 16px;
        }

        .portal-column {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portal-column:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .portal-title {
            font-size: 1.8em;
            margin-bottom: 32px;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .portal-title::before {
            content: '';
            width: 6px;
            height: 40px;
            border-radius: 3px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .portal-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.3), transparent);
            margin-left: 16px;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .portal-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: visible;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .portal-item:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #2ebf91;
        }

        .portal-item:active {
            transform: translateY(-1px) scale(1.01);
        }

        .icon-container {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            font-size: 24px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portal-item:hover .icon-container {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .portal-item:nth-child(1) .icon-container { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .portal-item:nth-child(2) .icon-container { background: linear-gradient(135deg, #f39c12, #d68910); }
        .portal-item:nth-child(3) .icon-container { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .portal-item:nth-child(4) .icon-container { background: linear-gradient(135deg, #1abc9c, #16a085); }
        .portal-item:nth-child(5) .icon-container { background: linear-gradient(135deg, #e67e22, #d35400); }

        .portal-item a,
        .portal-item span {
            font-size: 16px;
            color: #2c3e50;
            text-decoration: none;
            flex: 1;
            font-weight: 600;
            line-height: 1.4;
        }

        .portal-item:hover a,
        .portal-item:hover span {
            color: #3498db;
        }

        .portal-item.no-link {
            cursor: default;
            opacity: 0.7;
        }

        .portal-item.no-link .icon-container {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .portal-item.no-link:hover .icon-container {
            transform: none;
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .status-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .portal-item.no-link:hover .status-badge {
            transform: scale(1);
        }

        .portal-item.no-link:hover {
            transform: none;
            border-color: #e74c3c;
        }

        .assignee {
            position: absolute;
            right: 8px;
            bottom: 6px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .portal-wrapper {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

                padding: 20px;
            }
