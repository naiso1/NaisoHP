        .portal-title {

            align-items: center !important;

        }
        .portal-column:hover .portal-title {

        .portal-title::before {
            content: '' !important;
            width: 4px !important;
            height: 30px !important;
            border-radius: 2px !important;
            background: #4CAF50 !important;
            transition: all 0.3s ease !important;

        .portal-column:hover .portal-title::before {

        .portal-title::after {

            height: 1px !important;
            background: #e0e0e0 !important;

            transition: all 0.3s ease !important;

        .portal-column:hover .portal-title::after {

            flex-wrap: wrap !important;
            gap: 16px !important;
            margin: 0 !important;
            width: 100% !important;

        @media (max-width: 768px) {

        }
        @media (max-width: 1024px) {

            }
        }
        @media (max-width: 600px) {

        .portal-wrapper *,

        }
        .ms-rteFontSize-5,
        .ms-rteFontSize-5 * {

        }
    </style>
